default:
  description: 'Default (production) build'
  tasks:
    - dev

dev:
  description: 'Development build'
  tasks:
    - build
    - compress

build:
  description: 'Development build'
  tasks:
    - 'clean'
    - 'gensourceslist'
    - 'jshint'

compress:
  description: 'Development build'
  tasks:
    - 'concat:compile_js'
    - 'uglify'
    - 'concat:vendor_css'
    - 'hash'

watch:
  description: 'Development build'
  tasks:
    - build
    - 'delta'


